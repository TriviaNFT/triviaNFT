<!DOCTYPE html>
<html>
<head>
    <title>View Players - TriviaNFT</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #0B1220;
            color: #EAF2FF;
        }
        .container {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #27324a;
        }
        h1 {
            margin-top: 0;
            color: #8a5cf6;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #27324a;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
        }
        .stat-label {
            color: #6b6b8a;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #EAF2FF;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th {
            background: #27324a;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #8a5cf6;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #27324a;
        }
        tr:hover {
            background: rgba(138, 92, 246, 0.1);
        }
        .username {
            color: #8a5cf6;
            font-weight: 600;
        }
        .no-value {
            color: #6b6b8a;
            font-style: italic;
        }
        .stake-key {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6b6b8a;
        }
        button {
            background: #8a5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #7c3aed;
        }
        button.danger {
            background: #ef4444;
        }
        button.danger:hover {
            background: #dc2626;
        }
        .actions {
            margin: 20px 0;
        }
        .timestamp {
            color: #6b6b8a;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b6b8a;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            color: #ef4444;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ TriviaNFT Players</h1>
        
        <div class="actions">
            <button onclick="loadPlayers()">üîÑ Refresh</button>
            <button class="danger" onclick="clearAllPlayers()">üóëÔ∏è Clear All Players</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Players</div>
                <div class="stat-value" id="totalPlayers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">With Username</div>
                <div class="stat-value" id="withUsername">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value timestamp" id="lastUpdated" style="font-size: 14px;">-</div>
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading players...</div>
        </div>
    </div>

    <script>
        async function loadPlayers() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading players...</div>';

            try {
                const response = await fetch('http://localhost:3001/api/dev/list-players');
                const data = await response.json();

                // Update stats
                document.getElementById('totalPlayers').textContent = data.count;
                const withUsername = data.players.filter(p => p.username).length;
                document.getElementById('withUsername').textContent = withUsername;
                document.getElementById('lastUpdated').textContent = new Date(data.timestamp).toLocaleString();

                if (data.count === 0) {
                    content.innerHTML = '<div class="loading">No players found. Connect a wallet to create one!</div>';
                    return;
                }

                // Build table
                let html = '<table><thead><tr>';
                html += '<th>Username</th>';
                html += '<th>Email</th>';
                html += '<th>Stake Key</th>';
                html += '<th>Created</th>';
                html += '</tr></thead><tbody>';

                data.players.forEach(player => {
                    html += '<tr>';
                    html += `<td><span class="username">${player.username || '<span class="no-value">Not set</span>'}</span></td>`;
                    html += `<td>${player.email || '<span class="no-value">Not set</span>'}</td>`;
                    html += `<td><span class="stake-key">${player.stakeKey.substring(0, 30)}...</span></td>`;
                    html += `<td class="timestamp">${new Date(player.createdAt).toLocaleString()}</td>`;
                    html += '</tr>';
                });

                html += '</tbody></table>';
                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <strong>Error loading players:</strong><br>
                        ${error.message}<br><br>
                        Make sure the API server is running on port 3001.
                    </div>
                `;
            }
        }

        async function clearAllPlayers() {
            if (!confirm('Are you sure you want to clear all players? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/api/dev/clear-players', {
                    method: 'POST'
                });
                const data = await response.json();
                alert(data.message);
                loadPlayers();
            } catch (error) {
                alert('Failed to clear players: ' + error.message);
            }
        }

        // Auto-load on page load
        loadPlayers();

        // Auto-refresh every 5 seconds
        setInterval(loadPlayers, 5000);
    </script>
</body>
</html>
