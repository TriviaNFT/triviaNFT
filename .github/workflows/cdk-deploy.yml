name: CDK Deploy

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - '.github/workflows/cdk-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  cdk-diff:
    name: CDK Diff on PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build infrastructure
        run: pnpm --filter @trivia-nft/infra build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: CDK Synth
        run: pnpm --filter @trivia-nft/infra synth
        env:
          CDK_ENVIRONMENT: staging
      
      - name: CDK Diff
        id: cdk-diff
        run: |
          pnpm --filter @trivia-nft/infra diff --context environment=staging > diff-output.txt 2>&1 || true
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          cat diff-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Comment PR with diff
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const diff = `${{ steps.cdk-diff.outputs.diff }}`;
            const body = `## CDK Diff Results\n\n\`\`\`\n${diff}\n\`\`\``;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.trivia-nft.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build infrastructure
        run: pnpm --filter @trivia-nft/infra build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: CDK Deploy to Staging
        run: pnpm --filter @trivia-nft/infra deploy --all --require-approval never --context environment=staging
        env:
          CDK_ENVIRONMENT: staging
      
      - name: Output deployment info
        run: |
          echo "Deployment to staging completed successfully"
          echo "Environment: staging"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://trivia-nft.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build infrastructure
        run: pnpm --filter @trivia-nft/infra build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: CDK Deploy to Production
        run: pnpm --filter @trivia-nft/infra deploy --all --require-approval never --context environment=production
        env:
          CDK_ENVIRONMENT: production
      
      - name: Output deployment info
        run: |
          echo "Deployment to production completed successfully"
          echo "Environment: production"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
      
      - name: Create deployment tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG_NAME="deploy-prod-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Production deployment on $(date)"
          git push origin "$TAG_NAME"
