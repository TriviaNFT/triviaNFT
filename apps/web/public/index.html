<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  
  <!-- Primary Meta Tags -->
  <title>TriviaNFT - Blockchain Trivia Game</title>
  <meta name="title" content="TriviaNFT - Blockchain Trivia Game" />
  <meta name="description" content="Blockchain-based trivia gaming platform on Cardano. Answer questions, earn NFTs, and compete on the leaderboard." />
  
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, minimum-scale=1, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TriviaNFT" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192.svg" />
  <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icon-512.svg" />
  <link rel="apple-touch-icon" href="/icon-192.svg" />
  
  <!-- Splash Screens (iOS) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="TriviaNFT - Blockchain Trivia Game" />
  <meta property="og:description" content="Blockchain-based trivia gaming platform on Cardano. Answer questions, earn NFTs, and compete on the leaderboard." />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="TriviaNFT - Blockchain Trivia Game" />
  <meta property="twitter:description" content="Blockchain-based trivia gaming platform on Cardano. Answer questions, earn NFTs, and compete on the leaderboard." />
  
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    /* Loading indicator */
    #root:empty::before {
      content: '';
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin: -25px 0 0 -25px;
      border: 3px solid #16f2b3;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
