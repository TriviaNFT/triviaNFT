<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0B1220;
            font-family: system-ui, sans-serif;
        }
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(18, 26, 42, 0.8);
            border-bottom: 1px solid rgba(39, 50, 74, 0.16);
            backdrop-filter: blur(12px);
        }
        .nav-content {
            height: 72px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            color: #EAF2FF;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: -0.5px;
        }
        .wallet-button {
            border: 2px solid rgba(138, 92, 246, 0.8);
            padding: 12px 20px;
            min-height: 48px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            color: #EAF2FF;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .wallet-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(138, 92, 246, 0.6);
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-content">
            <div class="logo">TriviaNFT</div>
            <button class="wallet-button" onclick="alert('Wallet connection clicked!')">
                Connect Wallet
            </button>
        </div>
    </div>
    <div style="padding: 100px 32px; color: #EAF2FF;">
        <h1>Navigation Test Page</h1>
        <p>If you can see the "Connect Wallet" button in the top-right corner, the styling is working correctly.</p>
        <p>Click the button to test the interaction.</p>
    </div>
</body>
</html>
